[tool.poetry]
name = "dj-minimal"
version = "0.1.0"
description = "A minimal async django"
authors = ["Jair Henrique <jair.henrique@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<4"
Django = "^4"
gunicorn = "^20.1.0"
uvicorn = "^0.18.3"

[tool.poetry.dev-dependencies]
isort = "^5.10.1"
flake8 = "^5.0.4"
mypy = "^0.971"
pytest = "^7.1.2"
pytest-cov = "3.0.0"
black = "^22.8"
pytest-asyncio = "^0.19.0"
pytest-django = "^4.5.2"

[tool.black]
line-length = 79
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )
)
'''

[tool.coverage.run]
omit = [
    "conftest.py",
    "**tests**",
    "**test**",
]
branch = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
