version: 2
updates:
  - package-ecosystem: "uv"
    allow:
      - dependency-type: "all"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all_dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all_dependencies:
        patterns:
          - "*"
